<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kontrollskärm</title>
    <link rel="stylesheet" href="../style.css">
    
    <script src="../socket.io/socket.io.js"></script>
</head>
<style>

</style>

<body>
    <div id="screen-name"></div>
    <div id="control-screen">

            <span class="clock">Getting time...</span>
            <nav>
                <div class="btn" data-btn="parameters-btn">

                </div>
            </nav>
            
        </header>
        <div class="parameters">
            <div class="close" data-btn="parameters-close-btn">CLOSE</div>
            <div>
                <div class="setting">Flaggrotation (ms)</div><input type="text" class="settingFlaggrotation" onchange="changeCarouselSpeed(this.value)" />
            </div>
            <div>
                <div class="setting">Blinkhastighet (ms)</div><input type="text" class="settingBlinkhastighet" onchange="changeBlinkSpeed(this.value)" />
            </div>
            <div>
                <div class="setting">Antal skärmar</div><input type="text" class="settingAntalSkärmar" onchange="changeNumberOfScreens(this.value)" />
            </div>
            <div class="flag-attributes"></div>
        </div>
        <div class="start-light">
            <div class="close" data-btn="start-light-close-btn">CLOSE</div>
            <h2 class="">Kontrollskärm Start</h2>
            <span class="label hide-after-start">Antal minuter (0=ingen nedräkning)</span>
            <input type="number" id="start-minutes" class="hide-after-start" value="0"/>
            <span class="label hide-after-start">Informationstext</span>
            <input type="text" id="start-infotext" class="hide-after-start" />
            <div class="race-function-btn btn hide-after-start" data-btn="start-intro-btn">Start Intro</div>
            <div class="race-function-btn btn show-on-start" data-btn="start-btn">Start</div>
            <div class="race-function-btn btn show-on-start" data-btn="rolling-start-btn">Rullande start</div>
            <div class="race-function-btn btn show-on-start" data-btn="abort-start-btn">Avbryt start</div>
            <div class="race-function-btn btn" data-btn="close-start-btn">Stäng startskärm</div>
         </div>
        <div class="screens-wrapper">
            <div class="preview-screen-wrapper">
                <div class="btn section-screen" data-btn="section-btn" data-section="0">
                    <div class="carNum"></div>
                    <div class="sectorLabel">0</div>
                </div>
            </div>
            <div class="section-screens-wrapper">
            </div>
            <div class="race-functions-wrapper">
                <div class="btn race-function-btn" data-btn="start-light-btn">Startljus</div>
                <div class="btn race-function-btn">Övrig info</div>
                <div class="car-number-input">
                    <span>Nummer</span>
                    <input type="number" max="99" min="1"/>
                </div>
            </div>
        </div>
        
        <div class="select-flag-wrapper">
       </div>
    </div>

    <script src="../kontroll.js"></script>
</body>
</html>
